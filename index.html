<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./public/css/app.css">
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="center">
  <div class="container">
    <div class="product-image">
      <img class="desktop-img" src="./public/images/image-product-desktop.jpg" alt="">
      <img class="mobile-img" src="./public/images/image-product-mobile.jpg" alt="">
    </div>
    <div class="product-details">
      <div class="heading">
        <div class="name">PERFUME</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="parag">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
      </div>
      <div class="product-price">
        <div class="price">
          <p class="price1">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <button><img class="cart" src="./public/images/cart.svg" alt=""> <span>Add to Cart</span></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
